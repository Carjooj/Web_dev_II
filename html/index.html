<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <title>Formulário</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SISTEMA WEB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Cadastrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Consultar</a>
          </li>
          </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid px-5">
    <h1 class="h4 pt-3">Cadastrar - Agendamento de Potenciais Clientes</h1>

    <form >
      <legend class="fs-6 py-2">Sistema Utilizado para o agendadmentro de serviços</legend>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Telefone:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="(xx) xxxxx-xxxx">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Origem:</label>
        <select class="form-select" aria-label="Default select example">
          <option selected class="text-primary">Celular</option>
          <option value="1">Telefone</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome:</label>
        <input type="date" class="form-control" id="exampleFormControlInput1" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Observação</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

  </div>

  


</body>

</html>
